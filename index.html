<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Match Predictor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Игра с адаптивным ИИ</h1>
      <p>Вводи коэффициенты для каждого гейма. ИИ будет адаптироваться и пытаться тебя обыграть!</p>
    </header>

    <div id="gameStatus"></div>

    <div id="games"></div>

    <button id="nextRoundBtn">Следующий гейм</button>
    <button id="resetBtn" class="hidden">Начать заново</button>

    <div id="result" class="result hidden">
      <p>Средний коэффициент Игрока: <span id="avgPlayer"></span></p>
      <p>Средний коэффициент ИИ: <span id="avgAI"></span></p>
      <p><strong>Победитель: <span id="winner"></span></strong></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
