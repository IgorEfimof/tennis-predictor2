<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Прогноз победителя в настольном теннисе</title>
  <!-- Подключаем TensorFlow.js и Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html,
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 100%;
      width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      min-height: 100vh;
      overflow-y: auto;
    }
    header {
      text-align: center;
      padding: 0.5rem 0;
    }
    h1 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .players {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
      width: 48%;
    }
    .player img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .score {
      font-size: 1.1rem;
      font-weight: bold;
    }
    #games {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
    }
    .game-input {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 0.3rem;
      width: 100%;
    }
    .game-input input[type="text"] {
      width: 48%;
      padding: 0.4rem;
      font-size: 0.95rem;
      text-align: center;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #3730a3;
    }
    .result {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #1e1e1e;
      border-left: 4px solid #4f46e5;
      border-radius: 6px;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease-in-out;
    }
    .hidden {
      display: none;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4f46e5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    canvas {
      margin-top: 1rem;
      width: 100% !important;
      height: 200px !important;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .game-input {
        flex-direction: row;
      }
      .player img {
        height: 80px;
      }
      .player {
        font-size: 0.8rem;
      }
      .score {
        font-size: 1rem;
      }
      .game-input input[type="text"] {
        font-size: 0.9rem;
        padding: 0.3rem;
      }
      button {
        font-size: 0.95rem;
        padding: 0.5rem;
      }
      .result {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Прогноз победителя в настольном теннисе</h1>
      <p>Введите коэффициенты на игроков A и B по каждому гейму (формат: 1.50)</p>
    </header>
    <main>
      <div class="players">
        <div class="player player-a">
          <img src="images/Photoroom_20250515_222050.jpeg" alt="Игрок A" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\" fill=\"%234f46e5\"><rect width=\"100\" height=\"100\"/></svg>'" />
          <span>Игрок A</span>
          <span class="score">0</span>
        </div>
        <div class="player player-b">
          <img src="images/Photoroom_20250515_221809.jpeg" alt="Игрок B" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\" fill=\"%23ec4899\"><rect width=\"100\" height=\"100\"/></svg>'" />
          <span>Игрок B</span>
          <span class="score">0</span>
        </div>
      </div>
      <div id="games"></div>
      <button id="predictBtn">Прогнозировать победителя</button>
      <div id="result" class="result hidden">
        <h2>Результат прогноза:</h2>
        <p>Средний коэффициент игрока A: <span id="avgA"></span></p>
        <p>Средний коэффициент игрока B: <span id="avgB"></span></p>
        <p><strong>Победитель:</strong> <span id="winner"></span></p>
        <div id="analysis" class="analysis"></div>
      </div>
      <canvas id="chart"></canvas>
    </main>
  </div>

  <div id="loader" class="loader hidden">
    <div class="spinner"></div>
    <p>Анализируем данные...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Проверка загрузки TensorFlow.js
      if (!window.tf) {
        alert("TensorFlow.js не загружен. Пожалуйста, обновите страницу.");
        return;
      }

      const gameCount = 10;
      const gamesContainer = document.getElementById("games");
      const predictBtn = document.getElementById("predictBtn");
      const resultDiv = document.getElementById("result");
      const avgASpan = document.getElementById("avgA");
      const avgBSpan = document.getElementById("avgB");
      const winnerSpan = document.getElementById("winner");
      const analysisDiv = document.getElementById("analysis");
      const chartCanvas = document.getElementById("chart");
      const loader = document.getElementById("loader");
      let chartInstance = null;
      let currentPrediction = null;

      // Создаем поля для геймов
      for (let i = 1; i <= gameCount; i++) {
        const div = document.createElement("div");
        div.className = "game-input";
        div.innerHTML = `
          <input type="text" inputmode="decimal" placeholder="Гейм ${i} (A)" 
                 data-player="a" data-id="${i}" pattern="[1-5](\.[0-9]{1,2})?">
          <input type="text" inputmode="decimal" placeholder="Гейм ${i} (B)" 
                 data-player="b" data-id="${i}" pattern="[1-5](\.[0-9]{1,2})?">
        `;
        gamesContainer.appendChild(div);
      }

      // Валидация ввода
      document.querySelectorAll('input[type="text"]').forEach(input => {
        input.addEventListener('input', function(e) {
          let value = e.target.value.replace(',', '.');
          if (!/^[1-5](\.[0-9]{0,2})?$/.test(value)) {
            value = value.substring(0, value.length - 1);
          }
          e.target.value = value;
        });
      });

      // Показываем/скрываем лоадер
      const showLoader = () => loader.classList.remove("hidden");
      const hideLoader = () => loader.classList.add("hidden");

      // Создаем и обучаем модель
      const createModel = () => {
        const model = tf.sequential();
        model.add(tf.layers.dense({ 
          inputShape: [10], 
          units: 64, 
          activation: 'relu',
          kernelRegularizer: tf.regularizers.l2({ l2: 0.01 })
        }));
        model.add(tf.layers.dropout({ rate: 0.3 }));
        model.add(tf.layers.dense({ units: 32, activation: 'relu' }));
        model.add(tf.layers.dense({ units: 1, activation: 'sigmoid' }));
        
        model.compile({
          optimizer: tf.train.adam(0.001),
          loss: 'binaryCrossentropy',
          metrics: ['accuracy']
        });
        
        return model;
      };

      // Генерация тренировочных данных
      const generateTrainingData = (samples = 200) => {
        const xs = [];
        const ys = [];
        
        // Паттерны для разных сценариев
        const patterns = [
          { start: 1.7, trend: -0.03, noise: 0.08, label: 1 }, // Игрок A выигрывает
          { start: 2.2, trend: 0.04, noise: 0.12, label: 0 },  // Игрок B выигрывает
          { start: 1.9, trend: 0.0, noise: 0.15, label: Math.random() > 0.5 ? 1 : 0 } // Случайный результат
        ];

        for (let i = 0; i < samples; i++) {
          const pattern = patterns[i % patterns.length];
          const game = Array.from({ length: 10 }, (_, j) => {
            const baseValue = pattern.start + (j * pattern.trend);
            const noise = (Math.random() * 2 - 1) * pattern.noise;
            return parseFloat((baseValue + noise).toFixed(2));
          });
          
          xs.push(game);
          ys.push(pattern.label);
        }

        return {
          xs: tf.tensor2d(xs),
          ys: tf.tensor1d(ys)
        };
      };

      // Инициализация модели
      const initModel = async () => {
        showLoader();
        try {
          const model = createModel();
          const { xs, ys } = generateTrainingData();
          
          await model.fit(xs, ys, {
            epochs: 100,
            batchSize: 16,
            validationSplit: 0.2,
            callbacks: {
              onEpochEnd: (epoch, logs) => {
                if ((epoch + 1) % 20 === 0) {
                  console.log(`Эпоха ${epoch + 1}: Ошибка = ${logs.loss.toFixed(4)}`);
                }
              }
            }
          });
          
          return model;
        } catch (error) {
          console.error("Ошибка инициализации модели:", error);
          alert("Ошибка при создании модели");
          return null;
        } finally {
          hideLoader();
        }
      };

      const model = await initModel();
      if (!model) return;

      // Нормализация коэффициентов
      const normalizeCoefficients = (coeffs) => {
        // Приводим к диапазону 0-1 (1.0 = минимальный коэффициент - высокая вероятность)
        const min = 1.0;
        const max = 5.0;
        return coeffs.map(x => (5.0 - x) / 4.0);
      };

      // Дополнение массива до нужной длины
      const padArray = (arr, length) => {
        if (arr.length >= length) return arr.slice(0, length);
        const avg = arr.length > 0 ? arr.reduce((a, b) => a + b, 0) / arr.length : 1.5;
        return [...arr, ...Array(length - arr.length).fill(avg)];
      };

      // Прогнозирование победителя
      const predictWinner = async () => {
        if (currentPrediction) {
          tf.dispose(currentPrediction);
        }

        showLoader();
        try {
          const inputs = document.querySelectorAll('input[type="text"]');
          const playerA = [];
          const playerB = [];
          
          inputs.forEach(input => {
            const value = parseFloat(input.value);
            if (!isNaN(value) && value >= 1.0 && value <= 5.0) {
              input.dataset.player === 'a' 
                ? playerA.push(value) 
                : playerB.push(value);
            }
          });

          if (playerA.length === 0 || playerB.length === 0) {
            alert("Введите коэффициенты для обоих игроков!");
            return;
          }

          // Дополняем и нормализуем данные
          const processedA = normalizeCoefficients(padArray(playerA, 10));
          const processedB = normalizeCoefficients(padArray(playerB, 10));
          
          // Делаем прогноз
          const predictionA = await model.predict(tf.tensor2d([processedA])).data();
          const predictionB = await model.predict(tf.tensor2d([processedB])).data();
          
          // Вероятности победы
          const probA = (1 - predictionA[0]) * 100;
          const probB = (1 - predictionB[0]) * 100;
          
          displayResults(probA, probB, playerA, playerB);
          
        } catch (error) {
          console.error("Ошибка прогнозирования:", error);
          alert("Ошибка при анализе данных");
        } finally {
          hideLoader();
        }
      };

      // Отображение результатов
      const displayResults = (probA, probB, valuesA, valuesB) => {
        const winner = probA > probB ? "Игрок A" : "Игрок B";
        const confidence = Math.max(probA, probB);
        const diff = Math.abs(probA - probB);
        
        avgASpan.textContent = probA.toFixed(1) + '%';
        avgBSpan.textContent = probB.toFixed(1) + '%';
        winnerSpan.textContent = `${winner} (${confidence.toFixed(1)}% уверенность)`;
        
        // Анализ результата
        let analysis = "";
        if (diff < 10) {
          analysis = "⚔️ Ожидается равная борьба!";
        } else if (probA > 70) {
          analysis = "🔥 Игрок A — явный фаворит";
        } else if (probB > 70) {
          analysis = "🔥 Игрок B — явный фаворит";
        } else {
          analysis = "🎾 Интригующий матч!";
        }
        
        analysisDiv.textContent = analysis;
        resultDiv.classList.remove("hidden");
        
        updateChart(valuesA, valuesB);
      };

      // Обновление графика
      const updateChart = (valuesA, valuesB) => {
        if (chartInstance) chartInstance.destroy();
        
        const ctx = chartCanvas.getContext('2d');
        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: Array.from({ length: Math.max(valuesA.length, valuesB.length) }, (_, i) => `Гейм ${i + 1}`),
            datasets: [
              {
                label: 'Игрок A',
                data: valuesA,
                borderColor: '#4f46e5',
                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                tension: 0.3,
                fill: true
              },
              {
                label: 'Игрок B',
                data: valuesB,
                borderColor: '#ec4899',
                backgroundColor: 'rgba(236, 72, 153, 0.1)',
                tension: 0.3,
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: { color: '#fff' }
              },
              tooltip: {
                callbacks: {
                  label: (ctx) => `${ctx.dataset.label}: ${ctx.raw.toFixed(2)}`
                }
              }
            },
            scales: {
              x: { 
                grid: { color: 'rgba(255,255,255,0.1)' },
                ticks: { color: '#ccc' }
              },
              y: { 
                min: 1.0,
                max: 5.0,
                grid: { color: 'rgba(255,255,255,0.1)' },
                ticks: { color: '#ccc' }
              }
            }
          }
        });
      };

      // Обработчик кнопки
      predictBtn.addEventListener("click", predictWinner);
    });
  </script>
</body>
</html>
