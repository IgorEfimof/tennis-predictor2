<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Прогноз победителя</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      width: 100%;
      height: 100%;
    }

    .container {
      max-width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.5rem;
      min-height: 100vh;
      overflow-y: auto;
    }

    header {
      text-align: center;
      padding: 0.5rem 0;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .players {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      background-color: #1e1e1e;
      border-radius: 8px;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
      width: 48%;
    }

    .player img {
      width: 30px;
      height: 20px;
      object-fit: cover;
      border-radius: 2px;
    }

    .score {
      font-size: 1.1rem;
      font-weight: bold;
    }

    #games {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
    }

    .game-input {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .game-input p {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0;
    }

    .game-input input[type="text"] {
      width: 100%;
      padding: 0.4rem;
      font-size: 0.95rem;
      text-align: center;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3730a3;
    }

    .result {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #1e1e1e;
      border-left: 4px solid #4f46e5;
      border-radius: 6px;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0.8rem;
        gap: 0.5rem;
      }

      h1 { font-size: 1rem; }
      p { font-size: 0.85rem; }

      .player { font-size: 0.8rem; }
      .score { font-size: 1rem; }

      .game-input input[type="text"] {
        font-size: 0.9rem;
        padding: 0.3rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.5rem;
      }

      .result {
        font-size: 0.9rem;
        padding: 0.6rem;
      }

      .game-input {
        flex-direction: row;
        justify-content: space-between;
      }

      .game-input p { display: none; }

      .game-input input[type="text"] {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Прогноз победителя</h1>
      <p>Введите коэффициенты для каждого гейма</p>
    </header>

    <div class="players">
      <div class="player">
        <img src="https://flagcdn.com/w40/ru.png" alt="A">
        <span>Игрок A</span>
      </div>
      <div class="score">vs</div>
      <div class="player">
        <img src="https://flagcdn.com/w40/us.png" alt="B">
        <span>Игрок B</span>
      </div>
    </div>

    <div id="games"></div>

    <button id="predictBtn">Предсказать победителя</button>

    <div id="result" class="result hidden">
      Средний коэффициент A: <span id="avgA">—</span><br/>
      Средний коэффициент B: <span id="avgB">—</span><br/>
      Победитель: <strong><span id="winner">—</span></strong>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gameCount = 3;
      const gamesContainer = document.getElementById("games");
      const predictBtn = document.getElementById("predictBtn");
      const resultDiv = document.getElementById("result");
      const avgASpan = document.getElementById("avgA");
      const avgBSpan = document.getElementById("avgB");
      const winnerSpan = document.getElementById("winner");

      for (let i = 1; i <= gameCount; i++) {
        const div = document.createElement("div");
        div.className = "game-input";
        div.innerHTML = `
          <p><strong>Гейм ${i}</strong></p>
          <input type="text" inputmode="numeric" placeholder="Коэффициент A" data-player="a" data-id="${i}" maxlength="5">
          <input type="text" inputmode="numeric" placeholder="Коэффициент B" data-player="b" data-id="${i}" maxlength="5">
        `;
        gamesContainer.appendChild(div);
      }

      const inputs = document.querySelectorAll("input[type='text']");
      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          let value = e.target.value;
          value = value.replace(/[^0-9,]/g, "");

          if (!value.includes(",") && value.length >= 1) {
            if (value.length > 1) {
              value = value[0] + ",";
            } else {
              value = value + ",";
            }
          }

          if (value.includes(",")) {
            const parts = value.split(",");
            const before = parts[0];
            const after = parts[1];
            if (after.length > 2) {
              parts[1] = after.slice(0, 2);
              value = parts.join(",");
            }
            value = `${before},${parts[1]}`;
          }

          if (value.length > 5) {
            value = value.slice(0, 5);
          }

          e.target.value = value;

          if (value.includes(",") && value.split(",")[1].length === 2) {
            const nextInput = inputs[index + 1];
            if (nextInput) {
              nextInput.focus();
            } else {
              e.target.blur();
            }
          }
        });

        input.addEventListener("focus", () => {
          input.select();
        });
      });

      predictBtn.addEventListener("click", () => {
        let totalA = 0;
        let totalB = 0;
        let count = 0;

        inputs.forEach((input) => {
          const valueStr = input.value.replace(/,/g, ".");
          const value = parseFloat(valueStr);
          if (!isNaN(value)) {
            if (input.dataset.player === "a") {
              totalA += value;
            } else {
              totalB += value;
            }
            count++;
          }
        });

        if (count === 0) {
          alert("Введите хотя бы один коэффициент.");
          return;
        }

        const avgA = (totalA / (count / 2)).toFixed(2);
        const avgB = (totalB / (count / 2)).toFixed(2);

        let winner = "Ничья";
        if (avgA < avgB) {
          winner = "Игрок A";
        } else if (avgB < avgA) {
          winner = "Игрок B";
        }

        avgASpan.textContent = avgA;
        avgBSpan.textContent = avgB;
        winnerSpan.textContent = winner;
        resultDiv.classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
