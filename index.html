<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогноз победителя в настольном теннисе</title>
  <link rel="stylesheet" href="style.css">
  <!-- Подключаем TensorFlow.js и Chart.js только при необходимости -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/debounce.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Прогноз победителя в настольном теннисе</h1>
      <p>Введите коэффициенты игроков A и B для каждого гейма (формат: x.xx)</p>
    </header>
    <main>
      <div class="players">
        <div class="player player-a">
          <img src="images/player-a.jpg" alt="Игрок A">
          <span>Игрок A</span>
          <span class="score">0</span>
        </div>
        <div class="player player-b">
          <img src="images/player-b.jpg" alt="Игрок B">
          <span>Игрок B</span>
          <span class="score">0</span>
        </div>
      </div>
      <div id="games"></div>
      <button id="predictBtn">Прогнозировать победителя</button>
      <div id="result" class="result hidden">
        <h2>Результат прогноза:</h2>
        <p>Средний коэффициент A: <span id="avgA">–</span></p>
        <p>Средний коэффициент B: <span id="avgB">–</span></p>
        <p><strong>Победитель:</strong> <span id="winner">–</span></p>
      </div>
      <canvas id="chart" class="hidden"></canvas>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
