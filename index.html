<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Прогноз победителя в настольном теннисе</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Прогноз победителя в настольном теннисе</h1>
      <p>Введите коэффициенты на игроков A и B по каждому гейму.</p>
    </header>
    <main>
      <div class="players">
        <div class="player player-a">
          <img src="https://via.placeholder.com/50x60" alt="Игрок A" />
          <span>Игрок A</span>
        </div>
        <div class="player player-b">
          <img src="https://via.placeholder.com/50x60" alt="Игрок B" />
          <span>Игрок B</span>
        </div>
      </div>
      <div id="games"></div>
      <button id="predictBtn">Прогнозировать победителя</button>
      <div id="result" class="result hidden">
        <h2>Результат прогноза:</h2>
        <p>Средний коэффициент игрока A: <strong><span id="avgA"></span></strong></p>
        <p>Средний коэффициент игрока B: <strong><span id="avgB"></span></strong></p>
        <p><strong>Победитель:</strong> <span id="winner"></span></p>
        <canvas id="chart"></canvas>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
